<nav class="navbar  navbar-expand-lg bg-body-tertiary shadow">
  <div class="container-fluid">
        {% if site_title.active %}
             <a class="navbar-brand text-dark" 
                href="{{ site_title.url }}"><b>{{ site_title.name }}</b></a>
        {% endif %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              {% for nav in nav_items %}
                  <a class="nav-link text-dark {% if nav.active %}active{% endif %}" 
                     aria-current="{% if nav.active %}page{% endif %}" 
                     href="{{ nav.url }}">{{ nav.text }}</a>
              {% endfor %}
          </div>
      </div>
      {% if logout %}
        <div class="d-flex">
            <a class="btn text-dark btn-outline-secondary" 
                href="{{ url_for('logout') }}">Logout</a>   
        </div>
      {% endif %}
  </div>
</nav>
